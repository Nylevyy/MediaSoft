<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/normalize.css">
    <title>contactApp</title>
</head>
<body>
<main class="main">
    <div class="modal hidden" id="modal">
        <header class="header panel">
            <div class="wrapper">
                <img src="img/phone.svg" class="header-image" alt="phone">
                <span class="header-span">Добавить контакт</span>
                <img src="img/return.svg" alt="back" class="return-button" id="returnButton" width="35px">
            </div>
        </header>
        <section class="content">
            <form action="#" class="contact-add-form" id="addContactForm">
                <label class="add-contact-label" for="name">Имя</label>
                <input type="text" class="add-contact-input" id="name" name="name" required>
                <label class="add-contact-label" for="phone">Номер телефона</label>
                <input type="tel" class="add-contact-input" id="phone" name="phone" required>
                <div class="set-favourite">
                    <input type="checkbox" class="set-favourite-checkbox" id="setFavourite" name="set favourite">
                    <label for="setFavourite" class="set-favourite-label">В избранное</label>
                </div>
            </form>
        </section>
        <footer class="submit-section panel">
            <div class="submit-form">
                <button class="submit-button" id="createContactButton" form="addContactForm" type="submit">
                    <span class="submit-span">Создать</span>
                </button>
            </div>
        </footer>
    </div>
    <header class="header panel">
        <div class="wrapper">
            <img src="img/phone.svg" class="header-image" alt="phone">
            <form class="header-form" action="">
                <input type="text" class="header-form-input" id="search">
            </form>
        </div>
    </header>
    <section class="content">
        <ul class="contact-list">
            <!--js-->
        </ul>
    </section>
    <footer class="submit-section panel">
        <div class="submit-form">
            <button class="submit-button" id="addContactButton">
                <span class="submit-span">Добавить</span>
            </button>
        </div>
    </footer>
</main>
        <script src="js/main.js"></script>
</body>
</html>
